<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="merrywrap" class="merrywrap">
        <!-- Ruy băng -->
        <img src="banner.png" class="banner">
        <!-- Hộp quà chính -->
        <div class="gift">
            <div class="box-cover">
                <div></div>
            </div>
            <div class="box">
            </div>
            <!-- 3 món quà-->
            <img src="birthdaycake.png" class="cakeSticker" onclick="openCakeModal()">
            <img src="videoplayer.png" class="videoSticker" onclick="openVideoModal()">
            <img src="birthdaycard.png" class="cardSticker" onclick="openCardModal()">
        </div>
    </div>
    <!-- Bóng bay -->
    <div id="balloon-container"></div>
    <!-- Bánh sinh nhật -->
    <div id="cakeModal" class="modal">
        <span class="close" onclick="closeCakeModal()">&times;</span>
        <div id="birthday-cake">
            <div class="cake">
                <div class="middle"></div>
                <div class="chocs"></div>
                <div class="top"></div>
            </div>
            <div class="candles">
                <div class="flame"></div>
                <div class="flame2"></div>
                <div class="flame3"></div>
                <div class="text">Happy Birthday!</div>
                <div class="shadows"></div>
            </div>
            <p class="text2">*click on the flame to blow candles</p>
        </div>
    </div>
    <!-- Video -->
    <div id="videoModal" class="modal">
        <span class="close" onclick="closeVideoModal()">&times;</span>
        <video id="videoPlayer" width="50%" height="auto" controls>
            <source src="QueenGarden.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Thiệp -->
    <div id="cardModal" class="modal">
        <span class="close" onclick="closeCardModal()">&times;</span>
        <div class="card">
            <div class="outside">
                <div class="front">
                <p class="text3">Happy Birthday!</p>
                <div class="cake-card">
                    <div class="top-layer"></div>
                    <div class="middle-layer"></div>
                    <div class="bottom-layer"></div>
                    <div class="candle-card"></div>
                </div>
                </div>
                <div class="back"></div>
            </div>
            <div class="inside">
                <p>Wishing you a very happy birthday filled with love and laughter</p>
                <h1>&#127873;</h1>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        var cardModal = document.getElementById("cardModal")
        var videoModal = document.getElementById("videoModal")
        var cakeModal = document.getElementById("cakeModal")
        var video = document.getElementById("videoPlayer")
        function openCardModal() {
            cardModal.style.display = "block"
        }
        function closeCardModal() {
            cardModal.style.display = "none"
        }
        function openVideoModal() {
            videoModal.style.display = "flex"
            video.play()
        }
        function closeVideoModal() {
            videoModal.style.display = "none"
            video.pause()
            video.currentTime = 0
        }
        function openCakeModal() {
            cakeModal.style.display = "flex"
        }
        function closeCakeModal() {
            cakeModal.style.display = "none"
        }
        window.onclick = function(event) {
            if (event.target == cardModal) {
                cardModal.style.display = "none"
            }
            else if (event.target == videoModal) {
                videoModal.style.display = "none"
            }
            else if (event.target == cakeModal) {
                cakeModal.style.display = "none"
            }
        }
    </script>
</body>
</html>
